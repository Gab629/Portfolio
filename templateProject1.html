<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabriel Gauthier | ProjectTemplate</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script type="module" src="scripts/main.js"></script>
</head>

<body data-component="Scrolly">


  <div data-component="I18n"></div>
  <div class="scroll-wrapper">
    <div data-component="PageTransition" class="page has-particles">

      <header class="header" data-component="Header">
        <a href="index.html" class="header__brand">
          <img  src="assets/images/logo.png" alt="logo_gab" />
        </a>

        <nav class="nav-primary">
          <ul>
            <li>
              <div class="links-wrapper">
                <span class="animation-hover inner-wrapper">
                  <a href="index.html" data-i18="menu.home" class="nav-primary__item animation-a">Accueil</a>
                </span>
              </div>
            </li>
            <li>
              <div class="links-wrapper">
                <span class="animation-hover inner-wrapper">
                  <a href="projects.html" data-i18="menu.projects" class="nav-primary__item animation-a">Projets</a>
                </span>
              </div>
            </li>
            <li class="nav-right">
              <div class="links-wrapper">
                <span class="animation-hover inner-wrapper">
                  <a href="about.html" data-i18="menu.about" class="nav-primary__item animation-a">À
                    propos</a>
                </span>
              </div>
            </li>
          </ul>
        </nav>
        <button class="header__toggle js-toggle">
          <div class="barres">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </button>
      </header>

      <section class="projectStory projectStoryVideo">

        <section class="storyHero">
          <h1 class="storyTitle">Nom du projet</h1>
          <p class="storySubtitle">
            Pitch court du projet.
          </p>

          <div class="heroMedia">
            <div class="videoWrapper">
              <video class="lazyVideo" muted playsinline preload="none" poster="assets/images/Big.png">
                <source src="assets/videos/BoltPunchGameplayTrailer.mp4" type="video/mp4">
              </video>
            </div>
          </div>
        </section>

        <section class="storyChapter">
          <div class="chapterText">
            <h2>Le projet</h2>
            <p>Description du projet…</p>
          </div>

          <div class="chapterMedia">
            <img src="assets/images/Medium.png" alt="">
          </div>
        </section>

        <section class="storyChapter reverse">
          <div class="chapterText">
            <h2>Le processus</h2>
            <p>Workflow, outils, etc.</p>
          </div>

          <div class="chapterMedia">
            <img src="assets/images/Medium.png" alt="">
          </div>
        </section>

        <section class="storyCredits">
          <h2>Crédits</h2>
          <ul>
            <li><strong>Rôle :</strong> Gameplay programmer</li>
            <li><strong>Moteur :</strong> Unreal Engine</li>
          </ul>
        </section>
      </section>
      <div class="particles"></div>
    </div>
  </div>

  <div class="lang-switcher" data-component="LanguageSwitcher">
    <button class="lang-switcher__btn">FR</button>
    <div class="lang-switcher__menu">
      <button class="lang-switcher__item">EN</button>
    </div>
  </div>
  <div class="scrollbar" data-component="Scrollbar">
    <span class="scrollbar__thumb"></span>
  </div>
</body>
